<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <label for="minutes">Set Time (minutes):</label>
    <input type="number" id="minutes" min="1" value="25">
    <button id="start">Start</button> <!-- Changed button label -->
    <button id="stop">Stop</button> <!-- Changed button label -->
    <button id="reset">Reset</button> <!-- Changed button label -->
    
    <p id="status"></p> <!-- To show the timer status -->
    <p id="dueTime">Due Time: 25:00</p> <!-- Display due time -->
    
    <script src="popup.js"></script>
</body>
</html>
